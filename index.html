<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#252831"/>

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" type="text/css" media="screen and (max-width:549px)" href="css/styles.css">
  <link rel="stylesheet" type="text/css" media="screen and (min-width:550px) and (max-width:849px)" href="css/over550.css">
  <link rel="stylesheet" type="text/css" media="screen and (min-width:850px)" href="css/over850.css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>

</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Review</a></h1>
    </nav>
    <div class="map-toggle">
      <button onclick="toggleMap()" title="Toggle map" aria-label="Toggle restaurants map"></button>
    </div>
  </header>

  <main id="maincontent">

    <section id="map-container">
      <div id="map" style="display: none" role="application" aria-hidden="true" aria-describedby="map-help"></div>
      <div hidden id="map-help">A map that shows all filtered restaurants</div>
    </section>

    <!--<section id="map-container">-->
      <!--<div id="map" role="application"></div>-->
    <!--</section>-->

    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" aria-label="select neighborhood" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="select cuisines" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" role="list"></ul>
    </section>

  </main>
  <script src="js/app.js" charset="utf-8" type="application/javascript"></script>
  <script src="js/idb.js"></script>
  <script src="js/utility.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!--<script src="d/i.js" type="text/javascript" charset="utf-8"></script>-->

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABh8CCgbEQm6a-1l1ozGeYKlIOjjdoEfk&callback=initMap"
          type="text/javascript"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
